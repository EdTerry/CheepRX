<!DOCTYPE html>
<html lang="en" ng-app="CheepRX">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CheepRx</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/angular.min.js"></script>

    <script src="../static/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.min.js"></script>

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 60px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 100px;
        }
      }

    </style>

  </head>

  <body ng-controller="HomeCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">CheepRx</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
   <div class="container">

       <!-- Row One, this is all hard coded to demonstrate the design of the site. -->
      <div class="row">
        <!--
        <div class="col-md-7">
          <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/700x300" alt="" class="spacing" >

          </a>
        </div>-->
        <div class="col-md-5">

              <form>
                  <div class="form-group">
                      <label for="txtDevice" class="control-label">Drug Name:</label>
                      <input type="text" class="form-control" ng-model="info.rxName" id="txtRXName" ng-keyup="$event.keyCode == 13 && submitRX()">
                  </div>
              </form>

              <!--<button ng-show="showAdd" id="btnAdd" ng-click="submitRX()" type="button" class="btn btn-primary">Submit</button>-->

          <!--
          <h3>Location One</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium veniam exercitationem expedita laborum at voluptate. Labore, voluptates totam at aut nemo deserunt rem magni pariatur quos perspiciatis atque eveniet unde.</p>
          <a class="btn btn-primary" href="#">View Location</a>
        -->
        </div>
      </div>
      <!-- /.row -->

      <div class="bs-example" data-example-id="panel-without-body-with-table">
          <div class="panel panel-default">
              <div class="panel-heading" style="overflow:auto;"><div style="float:left;font-weight:bold;">Coupons List - {{'{{getDrugName.rxName}}'}}</div></div>
              <table class="table">
                  <thead>
                      <tr>
                          <th><a ng-href="#" ng-click="orderByField='storename'; reverseSort = !reverseSort">Store</a></th>
                          <th><a ng-href="#" ng-click="orderByField='-1*price'; reverseSort = !reverseSort">Price</a></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="coupon in coupons|orderBy:orderByField:reverseSort" ng-class-odd="'odd'" ng-class-even="'even'">


                          <!--Clicking ticker name displays modal window with chart-->
                          <td>
                                  <a ng-href="https://www.goodrx.com/{{'{{coupon.drugname}}'}}?drug-name={{'{{coupon.drugname}}'}}">{{'{{coupon.storename}}'}}</a>
                          </td>
                          <td>
                                  ${{'{{coupon.price}}'}}
                          </td>

                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
</div>

    <!-- Bootstrap core JavaScript -->
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
